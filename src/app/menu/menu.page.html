<!--<label> {{ UsersConnect.comptes.montant }} </label>-->
<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    
    <ion-list>
      <ion-item (click)="presentAlertConfirm()">Home</ion-item>
      <ion-item (click)="mesTransactions()"> Transactions</ion-item>
      <ion-item (click)="commission()">Commissions</ion-item>
      <ion-item (click)="frais()">Calculateur</ion-item>
      <ion-item (click)="presentAlertConfirm()">Deconnexion</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content>
  <!-- List of Text Items -->
<ion-list class="list"> 
  <ion-item>
    <ion-icon name="return-up-forward" class="depot"></ion-icon>
    <ion-label (click)="depot()" class="label"> Depot</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="return-up-back" class="depot"></ion-icon>
    <ion-label class="label" (click)="retrait()">Retrait</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="refresh-outline" class="depot"></ion-icon>
    <ion-label class="label" (click)="mesTransactions()">Mes Transactions</ion-label>
  </ion-item>
  <ion-item *ngIf="profil==='AdminSysteme'">
    <ion-icon name="repeat-outline" class="depot"></ion-icon>
    <ion-label class="label" (click)="transactions()">Toutes les transactions</ion-label>
  </ion-item>
  <ion-item *ngIf="profil==='AdminSysteme'">
    <ion-icon name="server-outline" class="depot"></ion-icon>
    <ion-label class="label" (click)="commission()">Mes Commissions</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="calculator-outline" class="depot"></ion-icon>
    <ion-label class="label" (click)="frais()">Calculateur de frais</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="log-out-outline" class="depot"></ion-icon>
    <ion-label (click)="presentAlertConfirm()" class="label">Deconnexion</ion-label>
  </ion-item>
</ion-list>

<ion-icon name="home" style="width: 50px;height:25px ;color:red; margin-left:20px" ></ion-icon>
<ion-icon name="reload-outline" style="width: 50px;height:25px ;color:grey;margin-left:20px" (click)="mesTransactions()"></ion-icon>
<ion-icon name="server-outline" style="width: 50px;height:25px ;color:grey;margin-left:20px"></ion-icon>
<ion-icon name="calculator-outline"  style="width: 50px;height:25px ;color:grey;margin-left:20px" (click)="frais()"></ion-icon>

</ion-content>
